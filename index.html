<!DOCTYPE html>
<html>
  <head>
    <title>An Augmented Monologue</title>
    <meta name="description" content="Textures - A-Frame School" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="bird"
          src="https://cdn.glitch.global/a6edab6c-50be-420b-8ce6-40e40be1f1a4/ARbird_final.glb?v=1650595989339"
        ></a-asset-item>
        <a-asset-item
          id="fish"
          src="https://cdn.glitch.global/a6edab6c-50be-420b-8ce6-40e40be1f1a4/ARfishfinal.glb?v=1650598134834"
        ></a-asset-item>
      </a-assets>

      <!-- Marker 1       -->
      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        registerbirdevents
      >
        <a-entity
          position="0.8 0 0.2"
          scale="0.13 0.13 0.13"
          rotation="180 90 -80"
          gltf-model="#bird"
          animation-mixer
          class="clickable"
          gesture-handler="minScale: 0.1; maxScale: 6; rotationFactor: 3;"
        ></a-entity>
      </a-marker>

      <!-- Marker 2       -->
      <a-marker
        preset="kanji"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerB"
        registerfishevents
      >
        <a-entity
          position="0.1 0 0.2"
          scale="0.5 0.35 0.35"
          rotation="-90 0 0"
          gltf-model="#fish"
          animation-mixer
          class="clickable"
          gesture-handler="minScale: 0.1; maxScale: 6; rotationFactor: 3;"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
